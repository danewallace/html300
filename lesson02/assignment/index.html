<head>
  <meta charset="UTF-8" />

<body>
  <main class="main">
    <h1>Assignment 02</h1>
    <!-- Card container -->
    <div class="card">
      <!-- Card content within card container -->
      <div class="card-body">
        <!-- Photo, name, and title -->
        <div class="card-image">
          <img class="headshot" src="img/unsplash-headshot.jpg" alt="">
          <p class="name">Steve Smith</p>
          <p class="title">Project Manager</p>
        </div>
        <!-- Decription -->
        <div class="card-copy">
          <ul class="about">
            <li class="about-item"><strong>Company:</strong> Front End Dev Co</li>
            <li class="about-item"><strong>Experience:</strong> 3 years</li>
            <li class="about-item"><strong>School:</strong> UW</li>
            <li class="about-item"><strong>Major:</strong> Marketing</li>
            <li class="about-item"><strong>Email:</strong> steve@fedc.com</li>
            <li class="about-item linkedin"><img src="img/linkedin.svg" alt="linkedin logo"> steve.linkedinprofile.com</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
